{% block content %}
    <div class="container">
        <h1>Edit Pet</h1>

    <form method="POST">
        {{ form.hidden_tag() }}
        {% for field in form if field.widget.input_type != 'hidden' %}

        {{field}}</p>
    {% endfor%}
    <a href="/" class="btn btn-warning" >CANCEL</a>
    <button class="btn btn-primary"> SAVE</button>

    </form>
    
    </div>
   
{% endblock %}
